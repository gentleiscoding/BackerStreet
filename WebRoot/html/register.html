<body>

	<div class="container">

		<form class="form-signin" id="registerform" method="post">
			<h2 class="form-signin-heading">欢迎注册</h2>
			<div id="photonumber">
				<input type="hidden" name="pnumber" id="pnumber" value=0 />
			</div>
			<!--添加头像-->
			<div class="frame" onClick="show_photos()">
				<a> <img src="../img/portrait/0.jpg" class="image_large"
					id="portrait"></a>
			</div>
			<div class="options" id="photos">
				<div class="frame_small" onClick="change_portrait(1)">
					<a> <img src="../img/portrait/1.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(2)">
					<a> <img src="../img/portrait/2.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(3)">
					<a> <img src="../img/portrait/3.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(4)">
					<a> <img src="../img/portrait/4.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(5)">
					<a> <img src="../img/portrait/5.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(6)">
					<a> <img src="../img/portrait/6.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(7)">

				</div>
				<div class="frame_small" onClick="change_portrait(8)">
					<a> <img src="../img/portrait/8.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(9)">
					<a> <img src="../img/portrait/9.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(10)">
					<a> <img src="../img/portrait/10.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(11)">
					<a> <img src="../img/portrait/11.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(12)">
					<a> <img src="../img/portrait/12.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(13)">

				</div>
				<div class="frame_small" onClick="change_portrait(14)">
					<a> <img src="../img/portrait/14.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(15)">
					<a> <img src="../img/portrait/15.jpeg" class="image_small"></a>
				</div>
				<div class="frame_small" onClick="change_portrait(16)">
					<a> <img src="../img/portrait/16.jpeg" class="image_small"></a>
				</div>
			</div>
			<!--添加头像-->

			<!--用户名-->
			<script type="text/javascript" src="../js/register/usernamejudge.js"></script>
			<label for="inputname" class="sr-only">Name</label> <input
				class="form-control" placeholder="用户名" name="username"
				id="inputusername" required autofocus>
			<!--用户名错误提示-->
			<div id="username_error"></div>
			<div id="username_correct"></div>

			<!--邮箱-->
			<script type="text/javascript" src="../js/register/emailjudge.js"></script>
			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="email" id="inputEmail" name="email" class="form-control"
				placeholder="邮箱" required autofocus>
			<!--邮箱错误提示-->

			<div id="mail_error"></div>
			<div id="mail_correct"></div>

			<!--密码-->
			<script type="text/javascript" src="../js/register/passwordjudge.js"></script>
			<label for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="inputPassword" name="password1"
				class="form-control" placeholder="密码" required>
			<!--密码错误提示-->
			<div id="password_error"></div>
			<div id="password_correct"></div>

			<!--确认密码-->
			<script type="text/javascript" src="../js/register/password2judge.js"></script>
			<label for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="inputPassword2" name="password2"
				class="form-control" placeholder="确认密码" required>
			<!--确认密码错误提示-->
			<div id="password_error_again"></div>
			<div id="password_correct_again"></div>

			<!--去掉
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        -->
			<div id="error"></div>
			<input type="hidden" name="state" value="register" />
			<button class="btn btn-lg btn-primary btn-block" id="registerbutton"
				type="submit">注册</button>
		</form>

	</div>
